repos:
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.28.0
    hooks:
      - id: gitleaks

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.8
    hooks:
      - id: ruff-format
      - id: ruff
        args: [--fix]

  - repo: local
    hooks:
      - id: update-reqs-from-uv
        name: Update requirements.txt from uv
        entry: bash -c 'uv pip freeze > requirements.txt'
        language: system
        pass_filenames: false
        types: [python]